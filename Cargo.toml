[package]
name = "cargo-deny"
description = "Like #[deny(...)] and #[allow(...)] for your CI"
version = "0.1.0"
authors = ["Jake Shadle <jake.shadle@embark-studios.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[[bin]]
name = "cargo-deny"
path = "src/cargo-deny.rs"

[dependencies]
ansi_term = "0.11.0"
cargo_metadata = "0.8.0"
erased-serde = "0.3.9"
failure = "0.1.5"
log = "0.4.6"
petgraph = "0.4.13"
rayon = "1.0.3"
regex = "1.1.7"
semver = "0.9.0"
serde = { version = "1.0.92", features = ["derive"] }
serde_yaml = "0.8.9"
slog = { version = "2.4.1", features = ["max_level_trace", "release_max_level_debug"] }
slog-async = "2.3.0"
slog_derive = "0.1.1"
slog-json = "2.3.0"
slog-perf = "0.2.0"
slog-term = "2.4.0"
structopt = "0.2.16"
structopt-flags = "0.3.2"
toml = "0.5.1"
twox-hash = "1.3.0"

[dependencies.askalono]
version = "0.3.0"
git = "https://github.com/EmbarkStudios/askalono.git"
rev = "f57c60d"

[dependencies.license-exprs]
version = "1.4.0"
git = "https://github.com/EmbarkStudios/license-exprs.git"
rev = "83dbd00"

[dev-dependencies]
# We use this for pretty printing errors
difference = "2.0.0"
# Avoid loading license check many times
lazy_static = "1.3.0"
# We use this for creating fake crate directories for
# crawling license files on disk
tempfile = "3.0.8"
